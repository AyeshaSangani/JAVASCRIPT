<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>
    
<script>

//loop => post level <1> "for"
       
    // even & odd

        var i;
        var count=1
        for(i=2; i<=100; i++ ){
            if(i%2==0){
                count++
                document.write(" it's an even number => " +i+"<br>")

            }

            else{
                document.write("it's an odd number=>" +i+ "<br><br>")
            }  

        }
        document.write("total even number = " + count) 
</script>

</body>
</html>
