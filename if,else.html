<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <script>
    
    var a = parseFloat(prompt("enter your number"))
// < less than
// > greater than


// +ve , -ve
    if(a>0) {
        document.write("it's a positive number" +a+ "<br>" )
    }
    else{
        document.write("it's a negative number" +a+ "<br>" )
    }


    // even , odd
    if(a%2==0) {
        document.write("it's a even number" +a+ "<br>" )
    }
    else{
        document.write("it's a odd number" +a+ "<br>" )
    }

</script>   

</body>
</html>
