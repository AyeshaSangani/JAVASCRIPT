<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    //loop => post level <1> "for"
        // leap year

   var i ;

   var count =0

   for( i=2001; i<=2023; i++){
    if( i%4==0){
        count++
        document.write("it's a leap year=>"+i+ "<br><br>" )
    }
    
    else{
        document.write("it's not a leap year=>"+i+"<br>")
    }
   }
   document.write("total leap year on your range = " + count)

//document.write("terminating value =>" +i)

</script>


</body>
</html>
